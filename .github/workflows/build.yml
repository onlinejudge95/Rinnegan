name: build

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Build the client
        run: |
          cd services/client
          docker build --tag client:development .

      - name: Build the database
        run: |
          cd services/postgre
          docker build --tag postgre:development .

      - name: Build the server
        run: |
          cd services/server
          docker build --tag server:development .

  push:
    needs: build

    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Login to github registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com --username ${{ github.actor }} --password-stdin
